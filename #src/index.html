<!DOCTYPE html>
<html lang="en">

<head>
    @@include("_head.html")
    <title>Esso Milani </title>
</head>

<body>
    <!--  -->
    @@include("_header.html")
    <!--  -->
    <main>
        <div class="container">
            <section class="start-section">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide start-section__slide">
                            <div class="start-section__chart"><img src="./img/charts/chart-1.png" width="1370" height="498" alt="chart"></div>
                            <div class="start-section__aside start-section__aside--min page-block">
                                <form class="page-block__inner">
                                    <div class="options-aside__item">
                                        <div class="options-aside__row row">
                                            <h3 class="options-aside__label">Amount</h3>
                                            <div class="options-aside__icon tooltip-js" title="hello, this is tooltip">
                                                <img src="./img/icons/question.svg" width="20" height="20" alt="question icon">
                                            </div>
                                        </div>
                                        <label class="input input--icon">
                                                <span class="input__icon"><img src="./img/icons/usd-white.svg" width="9" height="17" alt="usd icon"></span>
                                                <input class="input__input" type="number" name="amount" id="amount" value="100">
                                            </label>
                                    </div>
                                    <div class="options-aside__item">
                                        <div class="options-aside__row row">
                                            <h3 class="options-aside__label">Profit</h3>
                                            <div class="options-aside__icon tooltip-js" title="hello, this is tooltip">
                                                <img src="./img/icons/question.svg" width="20" height="20" alt="question icon">
                                            </div>
                                        </div>
                                        <p class="options-aside__value highlight">
                                            85%
                                        </p>
                                    </div>
                                    <div class="options-aside__item">
                                        <div class="options-aside__row row">
                                            <h3 class="options-aside__label">Income</h3>
                                            <div class="options-aside__icon tooltip-js" title="hello, this is tooltip">
                                                <img src="./img/icons/question.svg" width="20" height="20" alt="question icon">
                                            </div>
                                        </div>
                                        <p class="options-aside__value highlight">
                                            185 $
                                        </p>
                                    </div>

                                    <div class="options-aside__buttons">
                                        <button type="button" class="btn options-aside__btn">
                                                <img src="./img/icons/arrow-tri.svg" width="20" height="20" alt="arrow">
                                                Up
                                            </button>
                                        <button type="button" class="btn options-aside__btn">
                                                <img class="rot180" src="./img/icons/arrow-tri.svg" width="20" height="20" alt="arrow">
                                                Down
                                            </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="swiper-slide start-section__slide"></div>
                        <div class="swiper-slide start-section__slide"></div>
                    </div>
                    <nav class="slider__nav start-section__nav">
                        <button class="swiper-button-prev btn btn--squere"></button>
                        <button class="swiper-button-next btn btn--squere"></button>
                    </nav>
                </div>
            </section>
        </div>
    </main>
    @@include("_scripts.html")
</body>

</html>
