<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="/"><img src="./img/logo.gif" alt="Esso Milan logo" width="320" height="58"></a>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="./" class="menu__link">Main page</a>
                    </li>
                    <li class="menu__item">
                        <a href="./" class="menu__link">About company</a>
                    </li>
                    <li class="menu__item">
                        <a href="/" class="menu__link">News</a>
                    </li>
                    <li class="menu__item">
                        <a href="/" class="menu__link">Documentaition</a>
                    </li>
                    <li class="menu__item">
                        <a href="/" class="menu__link">Cooperation</a>
                    </li>
                    <li class="menu__item">
                        <a href="/" class="menu__link">Customer support</a>
                    </li>
                </ul>
            </nav>
            <div class="row header__money-wrapper">
                <div class="header__money">
                    <div class="header__money-icon icon">
                        <img src="./img/icons/usd.svg" width="14" height="14" alt="USD icon">
                    </div>
                    <dl>
                        <dt class="header__money-text">Current reserve: </dt>
                        <dd class="header__money-count"> <span> 785041</span>$</dd>
                    </dl>
                </div>
                <div class="header__lang">
                    <button title="translate to Russian" aria-label="translate to Russian" class="header__lang-btn">
                            <img src="./img/icons/russia.svg" width="30" height="30" alt="Russian flag"></button>
                    <button title="translate to English" aria-label="translate to English" class="header__lang-btn header__lang-btn--active">
                            <img src="./img/icons/UK.svg" width="30" height="30" alt="UK flag"></button>
                </div>
            </div>
            <div class="header__right">
                <a href="/" class="header__login">Login</a>
                <a href="/" class="header__button btn">Customer Registration</a>
            </div>
            <div class="menu__burger-wrapper">
                <button title="Open menu" aria-label="Open menu" class="menu__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        <div class="header__money mobile">
            <div class="header__money-icon icon">
                <img src="./img/icons/usd.svg" width="14" height="14" alt="USD icon">
            </div>
            <dl>
                <dt class="header__money-text">Micro:</dt>
                <dd class="header__money-count"><span>1000</span> $</dd>
            </dl>
        </div>
    </div>
</header>
